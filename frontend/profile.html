<!DOCTYPE html>
<html lang="english">

<head>
    <title>My Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta property="twitter:card" content="summary_large_image" />

</head>

<body>

    <div class="cornerprof-image">
        <img src="Ellipse 4.png">
    </div>

    <div class="cornerProff-image">
        <img src="Ellipse 6.png">
    </div>

    <div class="container">
        <div class="col-6" style="margin-left:130px;">
            <div class="row" style="width: 500px;">
                <div class="rectangle3-container" style="height: 600px;">
                    <div class="image" style="margin-top: 5px; margin-left: 5px; margin-right: 10px;">
                        <img src="Ellipse 9.png" style="width: 200px; height: 200px;">
                        <img src="profile-icon.png" style="width: 180px; height: 180px; top:10px; left:10px;"
                            id="profile-image">
                    </div>
                    <div class="text-center">
                        <div style="top: 345px; left: 385px; font-size: 25px; color: #D15544; font-weight:bold">
                            <p id="profileName">Maya Habiba</p>
                        </div>
                        <div class="rectangle2-container"
                            style="font-size: 18px; top: 415px; width:18%; left: 385px;color: #D15544; align-items: center; align-content: center;">
                            <p style="display: inline;" id="profileEmail">judy@test.com</p>
                          
                        </div>
                       
                        <div class="rectangle2-container"
                            style="font-size: 18px; top: 485px; width:18%; left: 385px;color: #D15544; align-items: center; align-content: center;">
                            <p style="display: inline;">Profile posts:</p>
                            <p id="profilePosts" style="display: inline;">0</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row" style="margin-left: 70px;">
                <div class="col-6" style="margin-top: -90px;">
                    <a href="edit.html">
                        <button class="btnedit-custom" style="width: 4cm;" id="editbutton">Edit Profile</button>
                    </a>
                </div>
                <div class="col-6" style="margin-top: -90px;">
                    <div style="margin-left: 10px;">
                        <a href="login.html">
                            <button class="btnedit-custom" style="width: 4cm; " id="logout">Log out</button>
                        </a>
                    </div>
                </div>
            </div>

        </div>


    </div>
    <!-- //&nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; -->

    <div class="rectangle-container" id="big_container">
        <div class="rectangle1-container">
         
            <div class="table-container" style="padding:10px; margin:5px;">
                <table class="table-transparent">
                    <thead style="font-size: 25px; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
                        <tr>
                            <th>User Information</th>
                            <th>Social Accounts</th>
                        </tr>
                    </thead>
                    <tbody
                        style="font-size: 15px; padding: 10px; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
                        <tr>
                            <td>
                                <ul>
                                <li>
                                    <p style="display: inline; font-weight: bold;">Address : </p>
                                    <Address id="profileAddress" style="display: inline;">Street 10</Address>
                                </li>
                                <p style="display: inline; font-weight: bold;">Phone : </p>
                                <li id="profilePhone" style="display: inline;">01122773367</li>
                            </ul>
                            </td>
                            <td>
                                <ul>
                                    <li style="display: inline; color:#369985; font-weight: bold;">Linkiden</li>
                                    <a href="" id="linkedIn_link" style="text-decoration: none; color:#369985;"
                                        onmouseover="this.style.color='#D15544'"
                                        onmouseout="this.style.color='#369985'">
                                    
                                        <li id="linkedIn_label" style="display: inline;">@maya</li>
                                    </a>

                                    <br>

                                    <li style="display: inline; color:#369985; font-weight: bold;">Facebook</li>
                                    <a href="" id="facebook_link" style="text-decoration: none; color:#369985;"
                                        onmouseover="this.style.color='#D15544'"
                                        onmouseout="this.style.color='#369985'">
                                        <li id="facebook_label" style="display: inline;">Maya Mohamed</li>
                                    </a>

                                    <br>
                                    
                                    <li style="display: inline; color:#369985; font-weight: bold;">Instagram</li>
                                    <a href="" id="instagram_link" style="text-decoration: none; color:#369985;"
                                        onmouseover="this.style.color='#D15544'"
                                        onmouseout="this.style.color='#369985'">
                                        <li id="instagram_label" style="display: inline;">@Maya</li>
                                    </a>
                                </ul>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="text-center" id="posts_container">

        </div>
        
        

        <script src="profilePage.js"></script>
</body>

</html>
