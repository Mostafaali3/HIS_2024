<!DOCTYPE html>
<html lang="en">

<head>
    <title>Edit Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta property="twitter:card" content="summary_large_image" />
</head>

<body>
    <div class="cornerY-image">
        <img src="Ellipse 5.png">
    </div>

    <div class="cornerP-image">
        <img src="Ellipse 6.png">
    </div>

    <div class="rectangle5-container">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <div class="container">
            <div class="row">
                <div class="col-5 d-flex justify-content-center align-items-center"
                    style="background-color: rgb(255, 255, 255); height:560px; border-radius: 50px; box-shadow: 10px 10px 50px rgba(0, 0, 0, 0.258);">
                    <div class="image"
                        style="margin-top: 5px; margin-left: 5px; margin-right: 10px; left: 4.5px; top:150px">
                        <img src="Ellipse 9.png" style="width: 200px; height: 200px;">
                    </div>

                    <div class="text-center" style="margin-top: 150px;">
                        <form action="Profile.html">
                            <a href="login.html">
                                <button class="btnedit-custom" id="editPhoto"
                                    style="width: 2.8cm; margin-right: -230px; font-size: small;margin-bottom: 20px; ">Edit
                                    photo</button>
                            </a>
                            <div class="mb-3" style="width: 7cm;">
                                <input type="text" class="form-control" placeholder="First name" id="editFname"
                                    style="background-color: #d7e0de90;">
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" placeholder="Last name" id="editLname"
                                    style="background-color: #d7e0de90;">
                            </div>
                            <button type="submit" class="btnedit-custom" id="done">Done</button>
                        </form>
                    </div>
                </div>

                <div class="col-7 d-flex justify-content-center">
                    <div class="text-center">
                        <h1 style="font-family:cursive; margin-bottom: 20px; color: #59C0AC; padding-top: 25px; top:-50px; margin-left: 25px; ">
                            User information
                        </h1>

                        <div class="row">
                            <div class="col-2">
                                <p style="margin-left: 25px; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
                                    Address</p>
                            </div>
                            <div class="col-10">
                                <div class="mb-3">
                                    <input type="text" class="form-control" id="editAddress" placeholder="Address"
                                        style=" background-color: #d7e0de90; margin-left: 25px;">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-2">
                                <p style="margin-left: 25px; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
                                    Phone</p>
                            </div>
                            <div class="col-10">
                                <div class="mb-3">
                                    <input type="tel" class="form-control" id="editPhone" placeholder="Phone number" pattern="[0-9]*""
                                    style="background-color: #d7e0de90;">
                                </div>
                            </div>
                        </div>

                        <h1 style="font-family:cursive; margin-bottom: 20px; color: #59C0AC; padding-top: 25px; top:-50px; margin-left: 25px; ">
                            Social accounts
                        </h1>

                        <div class="row">
                            <div class="col-2">
                                <p style="margin-left: 25px; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
                                    Facebook</p>
                            </div>

                            <div class="col-10">
                                <div class="mb-3">
                                    <input type="text" class="form-control" id="editFacebook"
                                        placeholder="New facebook" style=" background-color: #d7e0de90; margin-left: 25px;">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-3">
                                <p style="margin-left: 25px; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
                                    Instagram</p>
                            </div>

                            <div class="col-9">
                                <div class="mb-3">
                                    <input type="text" class="form-control" id="instagram"
                                        placeholder="Instagram" style="background-color: #d7e0de90; margin-left: 25px;">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-2">
                                <p style="margin-left: 25px; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
                                    Twitter</p>
                            </div>
                            <div class="col-10">
                                <div class="mb-3">
                                    <input type="text" class="form-control" id="Phone" placeholder="Twitter" id="twitter"
                                        style=" background-color: #d7e0de90; margin-left: 25px;">
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
