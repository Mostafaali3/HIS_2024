<!DOCTYPE html>

<html lang="english">

<head>
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta property="twitter:card" content="summary_large_image" />
   
</head>

<body>
    <div class="cornerY-image">
        <img src="Ellipse 5.png">
    </div>

    <div class="cornerP-image">
        <img src="Ellipse 6.png">
    </div>

    <div class="rectangle5-container">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <div class="container">
            <div class="row">
                <div class="col-5 d-flex justify-content-center align-items-center"
                    style="background-color: #59C0AC; height:560px; border-radius: 50px;">
                    <div class="text-center">
                        <h1 style="font-family:cursive; margin-bottom: 20px; color: white; padding: 5px;">Welcome back!
                        </h1>
                        <h6
                            style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin-bottom: 20px; color: white; font-weight:lighter;">
                            To stay in touch with us, please log in <br> with your personal information.</h6>
                        <a href="login.html"><button class="btng-custom" style="margin: 20px;" id="Registerlogin">Login</button></a>
                    </div>
                </div>
                <div class="col-7 d-flex justify-content-center align-items-center">
                    <div class="text-center">
                        <h1 style="font-family:cursive; margin-bottom: 20px; color: #59C0AC; padding: 5px;">Create
                            account</h1>
                            
                        <form action="Profile.html" style="margin-bottom: 0%;">
                            <div class="mb-3">
                                <input type="text" class="form-control" placeholder="First name" id="firstName"
                                    style="background-color: #d7e0de90;">
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" placeholder="Last name" id="lastName"
                                    style="background-color: #d7e0de90;"">
                            </div>
                            <div class=" mb-3">
                                <input type="email" class="form-control" id="RegisterEmail"
                                    aria-describedby="emailHelp" placeholder="Email address"
                                    style="background-color: #d7e0de90;">
                                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.
                                </div>
                            </div>
                            <div class="mb-3">
                                <input type="tel" class="form-control" id="RegisterPhone" placeholder="Phone number" pattern="[0-9]*""
                                    style="background-color: #d7e0de90;"">
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" id="RegisterPassword"
                                    placeholder="Password" style="background-color: #d7e0de90;">
                            </div>
                            <a href="login.html"><button type="submit" class="btnw-custom" id="RegisterSignup"
                                    style="margin: 20px;">Sign up</button></a>
                        </form>
                        <p style="margin-top: 0%; color:red"></p>
                    </div>
                </div>
            </div>

</body>



</html>
